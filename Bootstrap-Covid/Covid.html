<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    </style>
  </head>
  <body>
    <div class="container m-2">
        <div class="row">
            <div class="col-8 m-0">
                <p class="card-body fs-1 text-bg">All you need to know about COVID-19</p>
                <a class="btn btn-primary p-1 rounded ">Know more</a>
            </div> 
            <div class="col-4 mt-3">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png">
            </div>  
        </div>
        <div class="card mt-3  bg-info-subtle">
            <div class="row">
                <div class="col-3 p-2">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" alt="" height="100%" class="p-4">
                </div>
                <div class="col-9">
                    <h1 class="card-body bg-info-subtle">COVID-19 Test</h1>
                    <p class="card-text bg-info-subtle p-1">If you think you have been exposed to novel coronavirus (COVID-19)...more<br><br></p>
                </div>
            </div>
        </div>
        <h3>Symptoms</h3>
        <div class=" row mt-4">
            <div class="col-4">
                <div class="card bg-success p-3">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" alt="" class="card-img img1">
                <p class="card-text text-center text-bg-success">Dry Cough</p>
                </div>
            </div>
            <div class="col-4">
                <div class="card bg-danger p-3">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" alt="" class="card-img img1">
                <p class="card-text text-center text-bg-danger">High Fever</p>
                </div>
            </div>
            <div class="col-4">
                <div class="card bg-primary p-3">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" alt="" class="card-img img1">
                <p class="card-text text-center text-bg-primary">Headache</p>
                </div>
            </div>
        </div>
        <h3>Videos</h3>
        <div class="card bg-danger-subtle p-2">
            <div class="row">
                <div class="col-3 p-5">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" alt="" class="img1">
                </div>
                <div class="col-9">
                    <h3 class="card-body text-bg-danger-subtle p-2">To prevent the spread of ...</h3>
                    <p class="card-text text-bg-danger-subtle p-2">If you think you have been exposed to novel corona virus(COVID-19)</p>
                    <a href="#" class="btn btn-primary">Watch Video</a>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
