<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container bg-info rounded-2 text-bg-info mt-3 p-4">
        <h1 class="text-bg-info">Favorite Places</h1>
        <div class="card mt-5 p-2">
            <div class="row">
                <div class="col-8">
                    <h1 class="card-body p-2">Taj Mahal</h1>
                    <p class="card-text p-2">If there was just one symbol to represent all of India,it would be the Taj Mahal</p>
                </div>
                <div class="col-4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIMq0Utl9O-TUtLMs4xn6n1q0jyqAYN0YB3w&s" class="card-img h-100" alt="...">
                </div>
            </div>
        </div>
        <div class="card mt-4 p-2">
            <div class="row">
                <div class="col-8">
                    <h1 class="card-body p-2">Mysore Palace</h1>
                    <p class="card-text p-2">The Mysore Palace is a historical palace and the royal residence at Mysore.</p>
                </div>
                <div class="col-4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSemK7SgPyzFOzwUYCss3KZLTsWAMrm-ig-Ew&s " class="card-img h-100" alt="...">
                </div>
            </div>
        </div>
        <div class="card mt-4 p-2">
            <div class="row">
                <div class="col-8">
                    <h1 class="card-body p-2">Golden Temple</h1>
                    <p class="card-text p-2">Amritsar is world-famous for the beautiful and highly revered Golden Temple</p>
                </div>
                <div class="col-4">
                    <img src="https://assets.cntraveller.in/photos/6368e177a788c013ce0f6c13/4:3/w_1440,h_1080,c_limit/golden-temple-lead.jpg" class="card-img h-100" alt="...">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
